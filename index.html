<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | BattleAway</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <script>
    // --- Service Worker (optional) ---
    // Disable this if you have caching problems
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("ServiceWorker.js")
        .catch(err => console.warn("ServiceWorker failed:", err));
      });
    }

    // --- Unity WebGL Setup ---
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? "block" : "none";
      }
      let div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === "error") {
        div.style = "background: red; padding: 10px;";
      } else if (type === "warning") {
        div.style = "background: yellow; padding: 10px;";
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/WebBuild_Output2.3.loader.js";
    const config = {
      dataUrl: buildUrl + "/WebBuild_Output2.3.data",
      frameworkUrl: buildUrl + "/WebBuild_Output2.3.framework.js",
      codeUrl: buildUrl + "/WebBuild_Output2.3.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "BattleAway",
      productName: "BattleAway",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    loadingBar.style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      if (typeof createUnityInstance !== "undefined") {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      } else {
        alert("‚ùå Unity loader failed to load. Check Build/ folder & filenames.");
      }
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
